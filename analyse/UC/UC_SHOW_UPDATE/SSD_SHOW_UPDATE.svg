1.7344" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="75" x="200.5" y="423.8779">Update show</text><rect fill="#FFFFFF" height="42.7031" style="stroke: #000000; stroke-width: 2.0;" width="206.5" x="20" y="449.7344"/><polygon fill="#EEEEEE" points="20,449.7344,82,449.7344,82,457.7344,72,467.7344,20,467.7344,20,449.7344" style="stroke: #000000; stroke-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="17" x="33" y="465.2295">ref</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="118" x="64.25" y="485.2295">SSD_SHOW_READ</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="13" x2="287.5" y1="498.4375" y2="498.4375"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="32" x="18" y="509.8564">[else]</text><polygon fill="#A80036" points="56.5,531.625,46.5,535.625,56.5,539.625,52.5,535.625" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="50.5" x2="192.5" y1="535.625" y2="535.625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="80" x="62.5" y="530.7686">Display errors</text><polygon fill="#A80036" points="181.5,561.9766,191.5,565.9766,181.5,569.9766,185.5,565.9766" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="45.5" x2="187.5" y1="565.9766" y2="565.9766"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="44" x="52.5" y="561.1201">*/retry*/</text><!--
@startuml SSD_SHOW_UPDATE

    title SSD_SHOW_UPDATE

    skinparam shadowing false
    hide footbox

    actor Admin as A
    participant System as S

    S -> A : Show update page
    
    A -> S : Give title
    A -> S : Give description
    A -> S : Give duration
    A -> S : Give picture
    A -> S : Give performer(s)
    A -> S : Click "Update" button
    S -> S : Validate

    alt no errors 
        
        S -> S : Update show
        ref over A,S : SSD_SHOW_READ

    else else

        S -> A : Display errors
        A -> S : */retry*/

    end

    

@enduml

